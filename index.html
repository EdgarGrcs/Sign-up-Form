<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">

        <div class="left-side">
            <div class="logo-container">
                   <p class="logo-text">The Odin Project</p>
            </div>
            <div class="photo-credit"> Photo by Thomas Kelley on <a href="https://unsplash.com/photos/JoH60FhTp50">Unsplash</a></div>
        </div>

        <div class="right-side">
            <div class="motivation-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>

             <div class="forms-container">
                 <p class="form-title">Lets do this!</p>
                 <form class="form" action="" method="post">

                        <div class="input">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" required>
                        </div>

                        <div class="input">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName">
                        </div>

                        <div class="input">
                            <label for="userEmail">Email:</label>
                            <input type="email" id="userEmail" required>
                        </div>

                        <div class="input">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" id="phoneNumber" required maxlength="9" minlength="7">
                        </div>

                        <div class="input">
                            <label for="password">Password:</label>
                            <input type="password" id="password" required>
                        </div>

                        <div class="input">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" required>
                        </div>

                     <div class="sign-up-button">
                       <button type="submit">Create Account</button>
                     </div>
                    </form>
                </div>

            <div class="login">
                Already have an account? <a> Log in </a>
            </div>
        </div>
    </div>
</body>
</html>
