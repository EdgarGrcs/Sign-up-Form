<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
         <div class="logo-image-container">
             <img src="Images/thisisengineering-raeng-sbVu5zitZt0-unsplash.jpg" alt="Blue Robot hand" style="width: 600px; height: 747px;">
             <div class="logo-container">
             </div>
             <div class="credits">
                 Photo by @thisisengineering on <a href="https://unsplash.com/photos/sbVu5zitZt0">Unsplash</a>
             </div>
         </div>
        <div class="text-forms-container">
            <div class="motivation-text-item">
                This is not a real life online service! We know you need something like this in your life to
                help you realize your deepest dreams.
                Sign up now to get started!

                You know you want to.
            </div>

            <div class="motivational">Lets do this!</div>

            <div class="forms-container">
                <form class="forms" action="" method="post">


                    <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName">

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName">
                    </div>

                    <div>
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail">

                    <label for="phoneNumber">Phone Number:</label>
                    <input type="number" id="phoneNumber">
                    </div>

                    <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password">

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword">
                    </div>
                </form>
            </div>

            <button type="submit">Create Account</button>

            <div class="existing-account">Already have an account? Log in</div>
        </div>



    </div>



</body>
</html>
