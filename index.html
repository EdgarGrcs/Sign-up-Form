<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">

        <div class="left-side">
                <img class="background-image" src=Images/thomas-kelley-JoH60FhTp50-unsplash.jpg alt="blue robotic hand on a blue background">

            <div class="logo-container">
               <div class="logo">
                <img class="img-logo" src="Images/odin-lined.png" alt="Logo of a Viking">
               </div>
            </div>
            <div class="photo-credit"> Photo by add link of creator on Unsplash</div>
        </div>

        <div class="right-side">

            <div class="motivation-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>

             <div class="forms-container">
                    <form class="forms" action="" method="post">

                        <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName">
                        </div>

                        <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName">
                        </div>


                        <div>
                            <label for="userEmail">Email:</label>
                            <input type="email" id="userEmail">
                        </div>

                        <div>
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="number" id="phoneNumber">
                        </div>




                    </form>
                </div>

            <div class="sign-up-button">
                Create Account
            </div>

            <div class="login">
                Already have an account? <a> Log in </a>
            </div>

        </div>
    </div>
</body>
</html>
